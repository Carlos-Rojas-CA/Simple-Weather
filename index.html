<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1 class="text-center">Simple Weather</h1>
    </header>
    <main class="container">
        <div class="row">
            <aside class="side-nav col-md-4">
                <h3 class="row">Search for a city</h3>
                <div class="row">
                    <input type="text" class="form-control col-md-10" id="search">
                    <button id="search-button" class="btn btn-primary fas fa-search"></button>
                </div>
                <div>
                    <ul id="city-list col-md-2" class="list-group">
        
                    </ul>
                </div>
        
            </aside>
            <div id="weather" class="col-md-8">
                <div id="main" class="container">
                    <div id="current">
                        <h2 id="city">City/Date</h2>
                        <p id="temp">Temperature:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="wind">Wind Speed:</p>
                        <p id="uv">UV Index:</p>
                    </div>
                    <h2>5-Day Forecast:</h2>
                    <div class="card bg-primary" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                        </div>
                    </div>
            </div>

        </div>


    </main>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
